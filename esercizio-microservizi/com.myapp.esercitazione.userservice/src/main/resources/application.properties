# FACOLTATIVO ma preferisco sempre indicare un nome.
spring.application.name=user-service
# PORTA che viene occupata dall'applicazione.
server.port=6221
# CONFIGURAZIONE DEL DB, la configurazione dell'esposizione del DB all'esterno 
# è fatta nella classe che vine caricata all'avvio dell'applicazione.
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:userpost
spring.datasource.username=username
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/public/console/



